<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChaOSS: Chat Open Source</title>
		<link rel="shortcut icon" href="includes/svg/ChaOSS-logo.svg" />
	</head>
	<body>
		<header>
			<h1><img src="includes/svg/ChaOSS-logo.svg" alt="Logo ChaOSS" /></h1>
			<h2>Chat Open Source</h2>
		</header>
		<main>
			<form id="login-form">
				<label for="login-form__login">Nom d'utilisateur : </label>
				<input
					id="login-form__login"
					name="login"
					type="text"
					required
				/>
				<label for="login-form__password">Mot de passe : </label>
				<input
					id="login-form__password"
					name="password"
					type="password"
					required
				/>
				<button id="login-form__button" type="submit">Connexion</button>
			</form>
			<section id="login-info"></section>
		</main>
		<footer>ZooF 2022 - GPLv3</footer>
	</body>
</html>
